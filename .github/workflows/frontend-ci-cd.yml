name: Frontend CI/CD

on:
  push:
    branches: [ main, master ]
    paths:
      - 'app/frontend/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'app/frontend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./app/frontend

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: app/frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint
      continue-on-error: true # Don't fail build on lint warnings for now

    - name: Build
      run: npm run build

  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    defaults:
      run:
        working-directory: ./app/frontend

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build . --file Dockerfile --tag learning-ai-frontend:latest

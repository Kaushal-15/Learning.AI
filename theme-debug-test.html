<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Debug Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors">
    <div class="p-8">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Theme Test</h1>
        <p class="text-gray-600 dark:text-gray-300 mb-4">This text should change color when theme is toggled.</p>
        
        <button 
            id="themeToggle"
            class="px-4 py-2 bg-blue-600 dark:bg-blue-500 text-white rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600 transition-colors"
        >
            Toggle Theme
        </button>
        
        <div class="mt-4 p-4 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg">
            <p class="text-gray-900 dark:text-white">This card should change background and text color.</p>
        </div>
    </div>

    <script>
        const toggleButton = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        toggleButton.addEventListener('click', () => {
            html.classList.toggle('dark');
            console.log('Theme toggled, dark class present:', html.classList.contains('dark'));
        });
    </script>
</body>
</html>
